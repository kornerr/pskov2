<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DRAFT: File system manager</title>
    <style>
      .block {
        display: block;
      }
      .mar {
        margin: 1em;
      }
      .fullw {
        width: calc(100% - 3em);
      }
    </style>
  </head>
  <body>

    <!-- Repository -->
    <form id="repository">
      <fieldset>
        <legend>Git repository</legend>
        <input class="block mar fullw" id="repository-url" type="text" placeholder="For example: https://github.com/OGStudio/cross-language-dialect"/>
        <input class="block mar" id="repository-clone" type="submit" value="Clone" />
      </fieldset>
    </form>

  </body>
</html>
